spring.application.name=hospital
spring.data.mongodb.uri=mongodb://localhost:27017/hospital

# Per evitare che Spring Boot cerchi di configurare un database SQL
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Configurazione per OAuth2 e Keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/hospital-realm
spring.security.oauth2.client.registration.keycloak.client-id=admin-cli
spring.security.oauth2.client.registration.keycloak.client-secret=t7duD0ATXQcPji0mQPStxOUx4MO2hKP8
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.scope=openid

# JWK Set URI
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/hospital-realm/protocol/openid-connect/certs

# Token Converter
token.converter.principal-attribute=preferred_username
token.converter.resource-id=hospital-app

# Configurazione di Keycloak
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=hospital-realm
keycloak.credentials.secret=t7duD0ATXQcPji0mQPStxOUx4MO2hKP8
keycloak.resource = hospital-app
keycloak.public-client=true
keycloak.ssl-required=none
keycloak.username=admin
keycloak.password=admin

# Configurazione del server
server.port=8081


